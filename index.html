<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mercado Pago y Copiar Texto</title>
</head>
<body>

    <script>
        window.onload = function() {
            const text = "Munib.cena";
            navigator.clipboard.writeText(text).then(() => {
                // Intenta abrir la app de Mercado Pago
                setTimeout(() => {
                    const isAndroid = /Android/i.test(navigator.userAgent);

                    if (isAndroid) {
                        // Intent para Android
                        window.location.href = "intent://home#Intent;scheme=mercadopago;package=com.mercadopago.wallet;end";
                    } else {
                        // Deep link genÃ©rico para otras plataformas
                        window.location.href = 'mercadopago://home';
                    }
                }, 1000);
            }).catch(err => {
                console.error("Error al copiar el texto: ", err);
            });
        };
    </script>

</body>
</html>
