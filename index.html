<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mercado Pago</title>
</head>
<body>

    <!-- Botón para abrir Mercado Pago -->
    <button onclick="window.location.href='mercadopago://home'" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Abrir Mercado Pago
    </button>

    <!-- Botón para copiar texto -->
    <button onclick="copyText()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Copiar 'Munib.cena'
    </button>

    <script>
        function copyText() {
            const text = "Munib.cena";
            navigator.clipboard.writeText(text).then(() => {
                alert("Texto copiado: " + text);
            });
        }
    </script>

</body>
</html>
