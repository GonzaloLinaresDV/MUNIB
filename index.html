<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Palabra y Abrir Mercado Pago</title>
    <script>
        window.onload = function() {
            const palabra = "tuPalabra"; // Cambia "tuPalabra" por la palabra que deseas copiar
            navigator.clipboard.writeText(palabra).then(() => {
                // Intenta abrir la app de Mercado Pago
                window.open("mercadopago://", "_blank"); // Protocolo para abrir la app
            }).catch(err => {
                console.error('Error al copiar: ', err);
            });
        };
    </script>
</head>
<body>
    <p>Redirigiendo a Mercado Pago..</p>
</body>
</html>
