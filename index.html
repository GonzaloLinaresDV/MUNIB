<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mercado Pago y Copiar Texto</title>
</head>
<body>

    <script>
        window.onload = function() {
            const text = "Munib.cena";
            navigator.clipboard.writeText(text).then(() => {
                // Abrir la secci√≥n de transferencias
                window.location.href = 'mercadopago://transfers';
            });
        };
    </script>

</body>
</html>
