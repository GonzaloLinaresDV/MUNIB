<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mercado Pago y Copiar Texto</title>
</head>
<body>

    <!-- Botón para abrir la sección de transferencias de Mercado Pago y copiar texto -->
    <button onclick="openAndCopy()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Abrir Transferencias en Mercado Pago y Copiar 'Munib.cena'
    </button>

    <script>
        function openAndCopy() {
            const text = "Munib.cena";
            navigator.clipboard.writeText(text).then(() => {
                // Abrir la sección de transferencias
                window.location.href = 'mercadopago://transfers';
            });
        }
    </script>

</body>
</html>
